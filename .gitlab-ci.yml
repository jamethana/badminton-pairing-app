# Notification job
notify-deployment:
  stage: .post
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - echo "Sending deployment notification..."
    - |
      if [ "$CI_JOB_STATUS" == "success" ]; then
